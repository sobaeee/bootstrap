<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BS6</title>
<link rel="stylesheet" href="assets/css/normalize.css">
<!-- 자바스크립트 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 부트스트랩도 jquery cdn이 필요하다. -->
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
@media ( min-width : 768px) {
	.container {
		width: 850px;
	}
}
/* 넓이를 새로 정의해버리면 기존 것이 무시가 된다. */
/* container : 여백을 놔둠.  containver-fluid : 여백 없는 100% */
</style>

</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Panel heading</div>
			<div class="panel-body">
				<p>...</p>
			</div>
			<table class="table table-condensed">
				<colgroup>
					<col width="25%">
					<col width="25%">
					<col width="50%">
				</colgroup>
				<thead>
					<tr>
						<th class="active">Person 1</th>
						<th class="success">Person 2</th>
						<th class="info">Person 3</th>
					</tr>
				</thead>
				<tr>
					<td class="warning">Emil</td>
					<td class="danger">Tobias</td>
					<td>Linus</td>
				</tr>
				<tr>
					<td>16</td>
					<td>14</td>
					<td>10</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- 자바스크립트 -->
</body>
</html>
